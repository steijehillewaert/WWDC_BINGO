<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WWDC BINGO</title>
    <style>
        body {
            font-family: sans-serif;
            height: 100%;
            background: url(assets/img/back.png);
        }

        main {
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem;
            box-sizing: border-box;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
        }

        .row div {
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1 1 calc(25% - 1rem); /* 4 items per row with gap */
            height: 8rem;
            text-align: center;
            padding: 1rem;
            background-color: #eaebef;
            border-radius: 2rem;
            box-shadow: 10px 10px 69px -20px rgba(0, 0, 0, 0.75);
            transition: transform .5s, background-color .5s;
            box-sizing: border-box;
        }

        .row div:hover,
        .row div.selected {
            background: #a5a6a8;
            transform: scale(1.1);
        }

        .row.full div.selected {
            background-color: green;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            color: #828282;
        }

        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 2rem;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .popup.active {
            display: block;
        }

        /* Media Queries */
        @media (max-width: 600px) {
            .row div {
                flex: 1 1 calc(25% - 0.5rem); /* Ensure 4 items per row on mobile with smaller gaps */
            }
        }
    </style>
</head>

<body>
    <h1>Gentse Feesten BINGO</h1>
    <main>
        <div class="row">
            <div><p>Cas komt uiteindelijk toch af</p></div>
            <div><p>Steije is hoere dronke</p></div>
            <div><p>Steije is zijn bril weer kwijt</p></div>
            <div><p>Thibault is hoere dronke</p></div>
        </div>
        <div class="row">
            <div><p>We veranderen weeral van cafe vo de 100e keer</p></div>
            <div><p>Extra 1</p></div>
            <div><p>Extra 2</p></div>
            <div><p>Extra 3</p></div>
        </div>
        <!-- Add more rows as needed -->
    </main>

    <div id="popup" class="popup">
        <p>ZUIPEEEE!</p>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
